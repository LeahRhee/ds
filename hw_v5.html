<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Promotion Dashboard</title>
    <style>
        body {
            background: #eee;
            overflow-y: scroll;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 1000px;
            background: white;
        }

        h1 {
            position: relative;
            top: 0;
            left: 0;
            font-size: 40px;  /* 폰트 크기 */
            color: #333;      /* 폰트 색상 */
            font-family: 'Helvetica', sans-serif;  /* 폰트 스타일 */
            margin: 20px 0;
            display: inline-block;
            border-bottom: 3px solid #006400;
            padding-bottom: 5px;
        }

        h2 {
            color: #666;  /* 중간 명도의 회색 */
            font-family: 'Helvetica', sans-serif;
            margin-top: 10px;
        }

        #table {
            margin-top: 40px;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="dashboard" class="container">
        <h1>Promotion Dashboard</h1>
        <h2>Promotion List</h2>
        <div id="table"></div>
    </div>
    <script>
        class DataTable {
            constructor(id) {
                this.id = id;
            }

            update(data, columns) {
                let table = d3.select(this.id);
                table.html("");  // 기존 테이블 초기화

                // 테이블 헤더 생성
                let thead = table.append("thead");
                let tbody = table.append("tbody");

                // 헤더 채우기
                thead.append("tr")
                    .selectAll("th")
                    .data(columns)
                    .enter()
                    .append("th")
                    .text(d => d);

                // 데이터 행 채우기
                let rows = tbody.selectAll("tr")
                    .data(data)
                    .enter()
                    .append("tr");

                let cells = rows.selectAll("td")
                    .data(row => columns.map(column => ({ column: column, value: row[column] })))
                    .enter()
                    .append("td")
                    .text(d => d.value);
            }
        }

        document.addEventListener("DOMContentLoaded", function() {
            function updateTable(data) {
                const table = new DataTable("#table");
                const columns = Object.keys(data[0]);
                table.update(data, columns);
            }

            d3.csv("https://LeahRhee.github.io/ds/df2_filtered.csv").then(data => {
                updateTable(data);  // 처음 로드 시 전체 데이터를 보여줌
            }).catch(error => {
                console.error("Error loading the CSV file: ", error);
            });
        });
    </script>
</body>
</html>
